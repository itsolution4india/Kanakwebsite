{% extends 'base.html' %}

{% block title %}Login - Kanak consultant{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
            </div>
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="number" class="form-label">
                            <i class="fas fa-phone me-1"></i>Mobile Number
                        </label>
                        <input type="tel" class="form-control" id="number" name="number" 
                               pattern="[0-9]{10}" title="Please enter 10 digit mobile number" 
                               placeholder="Enter your mobile number" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-4">
                        <i class="fas fa-paper-plane me-2"></i>Send OTP
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
                    </p>
                </div>
                
                <div class="alert alert-info mt-4" role="alert">
                    <i class="fas fa-info-circle me-1"></i>
                    <strong>Note:</strong> An OTP will be sent to your registered mobile number for secure login.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
